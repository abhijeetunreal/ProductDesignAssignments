<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contacts - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="assets/css/baguetteBox.min.css">
</head>

<body>
    <section class="text-center py-5 mb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto">
                    <div class="mb-5">
                        <div class="mb-4">
                            <h1>Contact</h1>
                            <hr>
                        </div>
                        <p class="lead fs-6">Quisque suspendisse vulputate aenean eros, egestas curabitur aliquam duis. Non et lorem imperdiet, ad lectus phasellus.</p>
                    </div>
                    <div class="row">
                        <div class="col-lg-10 col-xl-8 mx-auto">
                            <form method="post">
                                <div class="mb-3"><input class="form-control" type="text" id="name" name="name" placeholder="Name"></div>
                                <div class="mb-3"><input class="form-control" type="email" id="email" name="email" placeholder="Email"></div>
                                <div class="mb-3"><textarea class="form-control" id="message" name="message" rows="6" placeholder="Message"></textarea></div>
                                <div><button class="btn btn-primary d-block w-100" type="submit">Send </button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/baguetteBox.min.js"></script>
    <script src="assets/js/template.js"></script>
</body>

</html>
